<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/processLoginForm}" class="bg-white p-4" method="post"
					th:object="${User}">
					<h1 class="text-center">Login Here</h1>
					<div class="mb-3">
						<label class="form-label">UserName</label> <input type="text"
							class="form-control" id="username" name="userName"
							th:value="${User.userName}"
							th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''}">

						<div th:each="error : ${#fields.errors('userName')}"
							th:text="${error}" class="invalid-feedback"></div>

					</div>
					<div class="mb-3">
						<label class="form-label">Email address</label> <input
							type="email" class="form-control" id="email" name="email"
							th:value="${User.email}"
							th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">
						<div th:each="error : ${#fields.errors('email')}"
							th:text="${error}" class="invalid-feedback"></div>

						<div id="emailHelp" class="form-text">We'll never share your
							email with anyone else.</div>
					</div>

					<div class="mb-3 form-check">
						<input name="agreed" type="checkbox" class="form-check-input"
							id="check"
							th:classappend="${#fields.hasErrors('checkMark') ? 'is-invalid' : ''}">
						<div th:each="error : ${#fields.errors('checkMark')}"
							th:text="${error}" class="invalid-feedback"></div>

						<label class="form-check-label">Agree terms and conditions</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
